<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Processing Test UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }

        .status-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .agent-status {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .agent-label {
            font-weight: 600;
            color: #333;
            margin-right: 15px;
            min-width: 80px;
        }

        .status-light {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #000;
            margin-right: 15px;
            transition: background-color 0.3s;
        }

        .status-light.starting {
            background: #ff0000;
            animation: blink 1s infinite;
        }

        .status-light.processing {
            background: #ffd700;
            animation: none;
        }

        .status-light.finished {
            background: #00ff00;
            animation: none;
        }

        .status-light.error {
            background: #ff0000;
            animation: none;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .status-text {
            color: #666;
            font-size: 14px;
            flex: 1;
        }

        .error-message {
            color: #ff0000;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .connection-status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
            font-size: 12px;
            text-align: center;
        }

        .connection-status.connected {
            background: #d4edda;
            color: #155724;
        }

        .connection-status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .connection-status.connecting {
            background: #fff3cd;
            color: #856404;
        }

        /* Tab styles */
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab-btn {
            padding: 12px 24px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
        }

        .tab-btn:hover {
            color: #667eea;
        }

        .tab-btn.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Agent 4 specific styles */
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 12px;
            font-family: 'Monaco', 'Menlo', monospace;
            transition: border-color 0.3s;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
            background: white;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .result-section {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .result-section h3 {
            margin-bottom: 10px;
            color: #333;
            font-size: 16px;
        }

        .result-content {
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 11px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 10px;
            border-radius: 4px;
        }

        .audio-player {
            margin-top: 10px;
            width: 100%;
        }

        .audio-file-item {
            margin-bottom: 15px;
            padding: 10px;
            background: white;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
        }

        .audio-file-item h4 {
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }

        .audio-file-meta {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
        }

        .video-player {
            width: 100%;
            max-width: 100%;
            border-radius: 6px;
            background: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agent Processing Test</h1>

        <form id="processingForm">
            <div class="form-group">
                <label for="agentSelection">Select Agent:</label>
                <select id="agentSelection" name="agentSelection" required>
                    <option value="Full Test">Full Test</option>
                    <option value="Agent2">Agent2</option>
                    <option value="Agent4">Agent4</option>
                    <option value="Agent5">Agent5</option>
                </select>
            </div>

            <!-- Full Test fields -->
            <div class="form-group" id="fullTestGroup">
                <label for="fullTestSessionID">Session ID:</label>
                <input type="text" id="fullTestSessionID" name="fullTestSessionID" value="3oyCVhHND75RwUKhdLpy0">
            </div>

            <!-- Agent2 fields -->
            <div class="form-group" id="agent2Group" style="display: none;">
                <label for="agent2UserID">User ID:</label>
                <input type="text" id="agent2UserID" name="agent2UserID">
                <label for="agent2SessionID">Session ID:</label>
                <input type="text" id="agent2SessionID" name="agent2SessionID">
            </div>

            <!-- Agent4 fields -->
            <div class="form-group" id="agent4Group" style="display: none;">
                <label for="agent4UserID">User ID:</label>
                <input type="text" id="agent4UserID" name="agent4UserID">
                <label for="agent4SessionID">Session ID:</label>
                <input type="text" id="agent4SessionID" name="agent4SessionID">
                <label for="agent4Voice">Voice:</label>
                <select id="agent4Voice" name="agent4Voice">
                    <option value="alloy">Alloy</option>
                    <option value="echo">Echo</option>
                    <option value="fable">Fable</option>
                    <option value="onyx">Onyx</option>
                    <option value="nova">Nova</option>
                    <option value="shimmer">Shimmer</option>
                </select>
                <label for="agent4AudioOption">Audio Option:</label>
                <select id="agent4AudioOption" name="agent4AudioOption">
                    <option value="tts">TTS</option>
                    <option value="upload">Upload</option>
                    <option value="none">None</option>
                    <option value="instrumental">Instrumental</option>
                </select>
                <label for="agent4Script">Script (JSON):</label>
                <textarea id="agent4Script" name="agent4Script" rows="15">{
  "hook": {
    "text": "Example hook text",
    "duration": "10"
  },
  "concept": {
    "text": "Example concept text",
    "duration": "15"
  },
  "process": {
    "text": "Example process text",
    "duration": "22"
  },
  "conclusion": {
    "text": "Example conclusion text",
    "duration": "10"
  }
}</textarea>
            </div>

            <!-- Agent5 fields -->
            <div class="form-group" id="agent5Group" style="display: none;">
                <label for="agent5UserID">User ID:</label>
                <input type="text" id="agent5UserID" name="agent5UserID">
                <label for="agent5SessionID">Session ID:</label>
                <input type="text" id="agent5SessionID" name="agent5SessionID">
                <label for="agent5SupersessionID">Super Session ID:</label>
                <input type="text" id="agent5SupersessionID" name="agent5SupersessionID">
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">Start Processing</button>
        </form>

        <div class="status-section">
            <h2>Agent Status</h2>
            
            <div class="agent-status">
                <span class="agent-label">Agent2</span>
                <div class="status-light" id="light-agent2"></div>
                <div class="status-text" id="status-agent2">Not triggered</div>
                <div class="error-message" id="error-agent2"></div>
            </div>
            
            <div class="agent-status">
                <span class="agent-label">Agent4</span>
                <div class="status-light" id="light-agent4"></div>
                <div class="status-text" id="status-agent4">Not triggered</div>
                <div class="error-message" id="error-agent4"></div>
            </div>
            
            <div class="agent-status">
                <span class="agent-label">Agent5</span>
                <div class="status-light" id="light-agent5"></div>
                <div class="status-text" id="status-agent5">Not triggered</div>
                <div class="error-message" id="error-agent5"></div>
            </div>

            <div class="connection-status disconnected" id="connectionStatus">
                WebSocket: Disconnected
            </div>

            <div class="result-section" id="video-result" style="display: none;">
                <h3>Generated Video</h3>
                <video id="video-player" controls class="video-player">
                    Your browser does not support video playback.
                </video>
            </div>
        </div>
        </div>

        <!-- Video Session Data Display (for Full Test) -->
        <div class="result-section" id="videoSessionData" style="display: none;">
            <h3>Video Session Data</h3>
            <div class="result-content" id="videoSessionDataContent"></div>
        </div>
    </div>

    <script>
        let websocket = null;
        let currentSessionId = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;
        const reconnectDelay = 3000; // 3 seconds

        // Get API base URL - use same origin since HTML is served from backend
        const API_BASE_URL = window.location.origin;

        // Agent status tracking
        const agentStatuses = {
            'Agent2': { light: null, text: null, error: null },
            'Agent4': { light: null, text: null, error: null },
            'Agent5': { light: null, text: null, error: null }
        };

        // Initialize agent status elements
        ['Agent2', 'Agent4', 'Agent5'].forEach(agent => {
            agentStatuses[agent] = {
                light: document.getElementById(`light-${agent.toLowerCase()}`),
                text: document.getElementById(`status-${agent.toLowerCase()}`),
                error: document.getElementById(`error-${agent.toLowerCase()}`)
            };
        });

        const connectionStatus = document.getElementById('connectionStatus');
        const form = document.getElementById('processingForm');
        const submitBtn = document.getElementById('submitBtn');

        // Reset all agent status lights to black
        function resetAgentStatuses() {
            ['Agent2', 'Agent4', 'Agent5'].forEach(agent => {
                const status = agentStatuses[agent];
                status.light.className = 'status-light';
                status.text.textContent = 'Not triggered';
                status.error.textContent = '';
                status.error.classList.remove('show');
            });
            // Hide video result
            const videoResult = document.getElementById('video-result');
            if (videoResult) {
                videoResult.style.display = 'none';
            }
        }

        // Update agent status based on WebSocket message
        function updateAgentStatus(agentNumber, status, error, reason) {
            const agent = agentStatuses[agentNumber];
            if (!agent) return;

            agent.light.className = 'status-light';
            agent.text.textContent = 'Not triggered';

            if (status === 'starting') {
                agent.light.classList.add('starting');
                agent.text.textContent = 'Starting...';
            } else if (status === 'processing') {
                agent.light.classList.add('processing');
                agent.text.textContent = 'Processing...';
            } else if (status === 'finished') {
                agent.light.classList.add('finished');
                agent.text.textContent = 'Finished';
            } else if (status === 'error') {
                agent.light.classList.add('error');
                agent.text.textContent = 'Error';
                if (error && reason) {
                    agent.error.textContent = `${reason}: ${error}`;
                    agent.error.classList.add('show');
                }
            }
        }

        // Connect to WebSocket and return a promise that resolves when ready
        function connectWebSocket(sessionId) {
            return new Promise((resolve, reject) => {
                if (websocket && websocket.readyState === WebSocket.OPEN) {
                    websocket.close();
                }

                const wsUrl = API_BASE_URL.replace('http://', 'ws://').replace('https://', 'wss://');
                const wsPath = `${wsUrl}/ws/${sessionId}`;
                
                updateConnectionStatus('connecting', 'Connecting...');
                
                websocket = new WebSocket(wsPath);
                let connectionReady = false;
                const timeout = setTimeout(() => {
                    if (!connectionReady) {
                        reject(new Error('WebSocket connection timeout'));
                    }
                }, 10000); // 10 second timeout

                websocket.onopen = () => {
                    console.log('WebSocket opened, waiting for ready confirmation...');
                    reconnectAttempts = 0;
                    updateConnectionStatus('connecting', 'WebSocket: Waiting for confirmation...');
                };

                websocket.onmessage = (event) => {
                    try {
                        const message = JSON.parse(event.data);
                        console.log('WebSocket message received:', message);

                        // Handle connection ready confirmation
                        if (message.type === 'connection_ready' && message.status === 'connected') {
                            clearTimeout(timeout);
                            connectionReady = true;
                            console.log('WebSocket connection confirmed ready');
                            updateConnectionStatus('connected', 'WebSocket: Connected');
                            
                            // Start ping interval to keep connection alive
                            if (websocket && websocket.readyState === WebSocket.OPEN) {
                                // Send ping every 30 seconds to keep connection alive
                                const pingInterval = setInterval(() => {
                                    if (websocket && websocket.readyState === WebSocket.OPEN) {
                                        try {
                                            websocket.send(JSON.stringify({ type: 'ping' }));
                                        } catch (e) {
                                            console.error('Failed to send ping:', e);
                                            clearInterval(pingInterval);
                                        }
                                    } else {
                                        clearInterval(pingInterval);
                                    }
                                }, 30000);
                                
                                // Store interval ID so we can clear it on disconnect
                                websocket._pingInterval = pingInterval;
                            }
                            
                            resolve();
                            return;
                        }

                        // Handle pong responses
                        if (message.type === 'pong') {
                            return;
                        }

                        // Handle agent status updates
                        if (message.agentnumber && message.sessionID && message.status) {
                            // Verify it matches current session
                            if (message.sessionID === currentSessionId) {
                                console.log(`Updating status for ${message.agentnumber}: ${message.status}`);
                                updateAgentStatus(
                                    message.agentnumber,
                                    message.status,
                                    message.error,
                                    message.reason
                                );
                                
                                // Display video_session data if present (topic, confirmed_facts, generation_script)
                                // Check if any of these fields exist (including empty objects/arrays)
                                if (message.hasOwnProperty('topic') || message.hasOwnProperty('confirmed_facts') || message.hasOwnProperty('generation_script')) {
                                    const videoSessionDataDiv = document.getElementById('videoSessionData');
                                    const videoSessionDataContent = document.getElementById('videoSessionDataContent');
                                    
                                    const displayData = {
                                        topic: message.topic,
                                        confirmed_facts: message.confirmed_facts,
                                        generation_script: message.generation_script,
                                        generated_fields: message.generated_fields || []
                                    };
                                    
                                    videoSessionDataContent.textContent = JSON.stringify(displayData, null, 2);
                                    videoSessionDataDiv.style.display = 'block';
                                }
                                
                                // If Agent5 finished and has videoUrl, display it
                                if (message.agentnumber === 'Agent5' && message.status === 'finished' && message.videoUrl) {
                                    console.log('Video URL received:', message.videoUrl);
                                    const videoResult = document.getElementById('video-result');
                                    const videoPlayer = document.getElementById('video-player');
                                    videoPlayer.src = message.videoUrl;
                                    videoResult.style.display = 'block';
                                    submitBtn.disabled = false;
                                    submitBtn.textContent = 'Start Processing';
                                }
                            } else {
                                console.warn(`Message sessionID (${message.sessionID}) does not match current session (${currentSessionId})`);
                            }
                        } else {
                            console.log('Received non-agent message:', message);
                        }
                    } catch (e) {
                        console.error('Error parsing WebSocket message:', e, event.data);
                    }
                };

                websocket.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    clearTimeout(timeout);
                    if (!connectionReady) {
                        reject(new Error('WebSocket connection error'));
                    }
                    updateConnectionStatus('disconnected', 'WebSocket: Error');
                };

                websocket.onclose = () => {
                    console.log('WebSocket closed');
                    clearTimeout(timeout);
                    
                    // Clear ping interval if it exists
                    if (websocket._pingInterval) {
                        clearInterval(websocket._pingInterval);
                        websocket._pingInterval = null;
                    }
                    
                    if (!connectionReady) {
                        reject(new Error('WebSocket closed before ready'));
                    }
                    updateConnectionStatus('disconnected', 'WebSocket: Disconnected');
                    
                    // Only attempt to reconnect if we have an active session AND we're not in the middle of form submission
                    // This prevents infinite reconnect loops
                    if (currentSessionId && reconnectAttempts < maxReconnectAttempts && connectionReady) {
                        reconnectAttempts++;
                        console.log(`Attempting to reconnect (${reconnectAttempts}/${maxReconnectAttempts})...`);
                        setTimeout(() => {
                            connectWebSocket(currentSessionId).catch(err => {
                                console.error('Reconnection failed:', err);
                            });
                        }, reconnectDelay);
                    }
                };
            });
        }

        // Update connection status display
        function updateConnectionStatus(status, text) {
            connectionStatus.className = `connection-status ${status}`;
            connectionStatus.textContent = text;
        }

        // Show/hide fields based on agent selection
        document.getElementById('agentSelection').addEventListener('change', (e) => {
            const selection = e.target.value;
            
            // Hide all groups
            document.getElementById('fullTestGroup').style.display = 'none';
            document.getElementById('agent2Group').style.display = 'none';
            document.getElementById('agent4Group').style.display = 'none';
            document.getElementById('agent5Group').style.display = 'none';
            
            // Show relevant group
            if (selection === 'Full Test') {
                document.getElementById('fullTestGroup').style.display = 'block';
            } else if (selection === 'Agent2') {
                document.getElementById('agent2Group').style.display = 'block';
            } else if (selection === 'Agent4') {
                document.getElementById('agent4Group').style.display = 'block';
            } else if (selection === 'Agent5') {
                document.getElementById('agent5Group').style.display = 'block';
            }
        });
        
        // Trigger initial display
        document.getElementById('agentSelection').dispatchEvent(new Event('change'));

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const agentSelection = document.getElementById('agentSelection').value;
            
            // Reset status lights
            resetAgentStatuses();
            
            // Hide video session data display
            document.getElementById('videoSessionData').style.display = 'none';
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Starting...';

            try {
                let sessionId;
                let requestData = {
                    agent_selection: agentSelection
                };

                // Handle Full Test mode
                if (agentSelection === 'Full Test') {
                    const fullTestSessionId = document.getElementById('fullTestSessionID').value.trim();
                    if (!fullTestSessionId) {
                        throw new Error('Session ID is required for Full Test');
                    }
                    
                    sessionId = fullTestSessionId;
                    
                    // Fetch video_session data
                    console.log(`Fetching video_session data for ${fullTestSessionId}...`);
                    const videoSessionResponse = await fetch(`${API_BASE_URL}/api/get-video-session/${fullTestSessionId}`);
                    
                    if (!videoSessionResponse.ok) {
                        let errorMessage = `Failed to fetch video session: ${videoSessionResponse.status}`;
                        try {
                            const error = await videoSessionResponse.json();
                            // Handle both string and object error details
                            if (typeof error.detail === 'string') {
                                errorMessage = error.detail;
                            } else if (error.detail && error.detail.message) {
                                errorMessage = error.detail.message;
                            } else if (error.detail && error.detail.error) {
                                errorMessage = `${error.detail.error}: ${error.detail.message || 'Unknown error'}`;
                            } else {
                                errorMessage = JSON.stringify(error);
                            }
                        } catch (e) {
                            // If response is not JSON, get text
                            const text = await videoSessionResponse.text();
                            errorMessage = text || errorMessage;
                        }
                        throw new Error(errorMessage);
                    }
                    
                    const videoSessionData = await videoSessionResponse.json();
                    console.log('Video session data:', videoSessionData);
                    
                    // Display video session data
                    document.getElementById('videoSessionDataContent').textContent = JSON.stringify(videoSessionData, null, 2);
                    document.getElementById('videoSessionData').style.display = 'block';
                    
                    requestData.video_session_data = videoSessionData;
                }
                // Handle Agent2 mode
                else if (agentSelection === 'Agent2') {
                    const userID = document.getElementById('agent2UserID').value.trim();
                    const sessionID = document.getElementById('agent2SessionID').value.trim();
                    
                    if (!userID || !sessionID) {
                        throw new Error('User ID and Session ID are required for Agent2');
                    }
                    
                    sessionId = sessionID;
                    requestData.userID = userID;
                    requestData.sessionID = sessionID;
                }
                // Handle Agent4 mode
                else if (agentSelection === 'Agent4') {
                    const userID = document.getElementById('agent4UserID').value.trim();
                    const sessionID = document.getElementById('agent4SessionID').value.trim();
                    const scriptText = document.getElementById('agent4Script').value.trim();
                    const voice = document.getElementById('agent4Voice').value;
                    const audioOption = document.getElementById('agent4AudioOption').value;
                    
                    if (!userID || !sessionID || !scriptText) {
                        throw new Error('User ID, Session ID, and Script are required for Agent4');
                    }
                    
                    sessionId = sessionID;
                    
                    // Parse script JSON
                    let script;
                    try {
                        script = JSON.parse(scriptText);
                    } catch (e) {
                        throw new Error(`Invalid script JSON: ${e.message}`);
                    }
                    
                    requestData.userID = userID;
                    requestData.sessionID = sessionID;
                    requestData.script = script;
                    requestData.voice = voice;
                    requestData.audio_option = audioOption;
                }
                // Handle Agent5 mode
                else if (agentSelection === 'Agent5') {
                    const userID = document.getElementById('agent5UserID').value.trim();
                    const sessionID = document.getElementById('agent5SessionID').value.trim();
                    const supersessionid = document.getElementById('agent5SupersessionID').value.trim();
                    
                    if (!userID || !sessionID || !supersessionid) {
                        throw new Error('User ID, Session ID, and Super Session ID are required for Agent5');
                    }
                    
                    sessionId = sessionID;
                    requestData.userID = userID;
                    requestData.sessionID = sessionID;
                    requestData.supersessionid = supersessionid;
                }
                
                // Set current session ID
                currentSessionId = sessionId;
                reconnectAttempts = 0;

                // Connect to WebSocket first and wait for connection confirmation
                console.log('Connecting to WebSocket...');
                await connectWebSocket(sessionId);
                console.log('WebSocket connected and ready');

                // Small delay to ensure connection is fully established
                await new Promise(resolve => setTimeout(resolve, 200));

                // Call API endpoint
                console.log('Calling /api/startprocessing...', requestData);
                const response = await fetch(`${API_BASE_URL}/api/startprocessing`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    console.log('Processing started successfully:', result);
                    submitBtn.textContent = 'Processing...';
                } else {
                    throw new Error(result.message || result.detail || 'Failed to start processing');
                }
            } catch (error) {
                console.error('Error starting processing:', error);
                alert(`Error: ${error.message}`);
                if (websocket) {
                    websocket.close();
                }
                updateConnectionStatus('disconnected', 'WebSocket: Disconnected');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Start Processing';
            }
        });

        // Agent 4 Form Submission (deprecated - now handled in main form above)
    </script>
